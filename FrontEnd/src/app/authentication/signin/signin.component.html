<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="signin.component.scss">
  <title>GesCab</title>
</head>
<body>
  <div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image: url(assets/images/pages/Gb.png);">
        </div>
      </div>
      <div class="col-sm-6 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <div class="logo">
              <img  src="assets/images/ges_cab.png" alt="" width="250" height="250" >
            </div>

            <div class="card">
              <div class="card-body">
                <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-3">{{error}}</div>
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nom d'utilisateur</mat-label>
                        <input matInput formControlName="username" minlength="3" maxlength="20">
                        <mat-icon matSuffix>face</mat-icon>
                        <mat-error *ngIf="authForm.get('username').hasError('required')">
                          Champ obligatoire
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" minlength="6" maxlength="20">
                        <a class="show-pwd-icon" href="#"  matSuffix (click)="hide = !hide"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                        <mat-error *ngIf="authForm.get('password').hasError('required')">
                          Mot de passe obligatoire
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="mb-2 textRight">
                    <a routerLink="/authentication/reset-password">Mot de passe oubli√©?</a>
                  </div>
                  <div class="container-auth-form-btn">
                    <div style="text-align:center">
                      <button mat-raised-button [class.auth-spinner]="loading" [disabled]="loading"
                        class="auth-form-btn" color="primary" [disabled]="!authForm.valid " type="submit" >Connexion</button>
                    </div>
                    <div class="text-center mt-2 mb-1">
                      <span>OU</span>
                    </div>
                    <div style="text-align:center" class="mt-1">
                      <button mat-raised-button class="auth-form-btn sign-up-button" type="submit" routerLink="/authentication/signup">S'inscrire</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
