<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Liste des patients</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i>Accueil</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Patients</a>
            </li>
            <li class="breadcrumb-item active">Liste</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Patients</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Recherche" type="text" (keyup)="applyFilter($event.target.value)" class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table [dataSource]="listPatients" matSort class="mat-cell">
                <ng-container matColumnDef="nom">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.nom}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="prenom">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.prenom}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="genre">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.genre}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="telephone">
                  <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Telephone
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-20'">{{row.telephone}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="adresse">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.adresse}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="profession">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Profession
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.profession}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple>
                </mat-row>
              </mat-table>
              <div *ngIf="listPatients.data.length === 0" class="no-results text-center mt-3">
                Y'a pas encore de patients !
              </div>
              <mat-paginator #paginator [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
