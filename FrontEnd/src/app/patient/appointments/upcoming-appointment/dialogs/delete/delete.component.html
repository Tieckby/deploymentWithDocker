<div class="container">
  <h3 mat-dialog-title>Voulez-vous supprimer ce rendez-vous ?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">Médecin : </span><strong>{{data.medecin.nom}} {{data.medecin.prenom}}</strong></p>
      </li>
      <li>
        <p><strong>Symptôme : {{data.symptom}}</strong></p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [class.auth-spinner]="loading" (click)="confirmDelete()">
      Supprimer
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
  </div>
</div>
